<div class="component-register">
  <h1 class="mat-headline">Tasks Angular Registration</h1>
  <p>Create a user and start adding tasks!</p>
  <form class="register">
    <mat-form-field>
      <input matInput type="email" placeholder="Email" appearance="standard" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Password" appearance="standard" />
    </mat-form-field>
    <button mat-flat-button color="primary">Register</button>
  </form>
</div>
